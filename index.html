
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NumPy array console</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <h1>NumPy array console</h1>

  <form name="editor">
    <table>
      <tbody>
        <tr>
          <td id="buttons">
            <div>

<h2>Import modules</h2>

<p>
  <input type="button" class="btn btn-module" value="sys" onclick="document.editor.textbox.value+='\nimport sys'" />
  <input type="button" class="btn btn-module" value="numpy" onclick="document.editor.textbox.value+='\nimport numpy as np'" />
  <input type="button" class="btn btn-module" value="version" onclick="document.editor.textbox.value+='\nprint(np.__version__)'" />
</p>

<hr />
<h2>Basic NumPy arrays</h2>

<p>
  <input type="button" class="btn btn-success" value="np" onclick="np();" />
  <input class="btn" name="array" id="array" placeholder="array" size="10" type="textfield" />
  <input class="btn" name="variable" id="variable" placeholder="variable" size="10" type="textfield" />
</p>

<p>
  <input type="button" class="btn btn-success" value="copy" onclick="copy(this.value)" />
</p>

<p>
  <input type="button" class="btn btn-success" value="access" onclick="access();"; />
  <input class="btn" name="index" id="index" placeholder="index" type="number" />
</p>

<p>
  <input type="button" class="btn btn-success" value="range" onclick="range();" />
  <input class="btn" name="start" id="start" placeholder="start" type="number" />
  <input class="btn" name="end" id="end" placeholder="end" type="number" />
  <input class="btn" name="step" id="step" placeholder="end" type="number" />
</p>

<p>
  <input type="button" class="btn btn-success" value="sort" onclick="statistics(this.value);" />
</p>

<hr />
<h2>Array types</h2>

<p>
  <input type="button" class="btn btn-success" value="dtype" onclick="dtype();" />
  <input type="button" class="btn btn-success" value="float" onclick="dtype(this.value);" />
  <input type="button" class="btn btn-success" value="int8" onclick="dtype(this.value);" />
  <input type="button" class="btn btn-success" value="int" onclick="dtype(this.value);" />
</p>

<hr />
<h2>Dimensions and shapes</h2>

<p>
  <input type="button" class="btn btn-data" value="memory size" onclick="memorySize();" />
  <input type="button" class="btn btn-data" value="ndim" onclick="dimensionShape(this.value);" />
  <input type="button" class="btn btn-data" value="shape" onclick="dimensionShape(this.value);" />
  <input type="button" class="btn btn-data" value="size" onclick="dimensionShape(this.value);" />
</p>

<hr />
<h2>Indexing and slicing of matrices</h2>

<p>
  <input type="button" class="btn btn-primary" value="access" onclick="accessMatrix();" />
  <input class="btn" name="indexMatrix" id="indexMatrix" placeholder="index" type="number" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="access sub index" onclick="accessSubMatrix();" />
  <input class="btn" name="subIndexMatrix" id="subIndexMatrix" placeholder="sub index" type="number" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="access matrix" onclick="accessMiddleMatrix();" />
</p>

<p>
  <input class="btn" name="start1Matrix" id="start1Matrix" placeholder="start 1" type="number" />
  <input class="btn" name="end1Matrix" id="end1Matrix" placeholder="end 1" type="number" />
</p>

<p>
  <input class="btn" name="start2Matrix" id="start2Matrix" placeholder="start 2" type="number" />
  <input class="btn" name="end2Matrix" id="end2Matrix" placeholder="end 2" type="number" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="range" onclick="rangeMatrix();" />
  <input type="button" class="btn btn-primary" value="slice" onclick="sliceMatrix();" />
</p>

<p>
  <input class="btn" name="startMatrix" id="startMatrix" placeholder="start" type="number" />
  <input class="btn" name="endMatrix" id="endMatrix" placeholder="end" type="number" />
  <input class="btn" name="beforeMatrix" id="beforeMatrix" placeholder="before" type="number" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="reverse" onclick="rangeMatrixReverse();" />
  <input type="button" class="btn btn-primary" value="odd" onclick="rangeMatrixOdd();" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="assign array" onclick="assignArray();" />
  <input type="button" class="btn btn-primary" value="assign value" onclick="assignValue();" />
  <input type="button" class="btn btn-primary" value="assign sub matrix value" onclick="assignSubMatrixValue();" />
</p>

<hr />
<h2>Summary statistics</h2>

<p>
  <input type="button" class="btn btn-data" value="max" onclick="statistics(this.value);" />
  <input type="button" class="btn btn-data" value="mean" onclick="statistics(this.value);" />
  <input type="button" class="btn btn-data" value="std" onclick="statistics(this.value);" />
  <input type="button" class="btn btn-data" value="sum" onclick="statistics(this.value);" />
  <input type="button" class="btn btn-data" value="var" onclick="statistics(this.value);" />
</p>

<p>
  <input class="btn" name="axis" id="axis" placeholder="axis" type="number" />
</p>

<hr />
<h2>Broadcasting and vectorized operations</h2>

<p>
  <input type="button" class="btn btn-primary" value="arange" onclick="broadcast()" />
  <input type="button" class="btn btn-primary" value="+" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="+=" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="-" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="-=" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="*" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="*=" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="/" onclick="operation(this.value)" />
  <input type="button" class="btn btn-primary" value="/=" onclick="operation(this.value)" />
</p>

<p>
  <input class="btn" name="broadcastNumber" id="broadcastNumber" placeholder="value" type="number" />
</p>

<hr />
<h2>Boolean arrays (masks)</h2>

<p>
  <input type="button" class="btn btn-primary" value=">" onclick="boolean(this.value)" />
  <input type="button" class="btn btn-primary" value=">=" onclick="boolean(this.value)" />
  <input type="button" class="btn btn-primary" value="<" onclick="boolean(this.value)" />
  <input type="button" class="btn btn-primary" value="<=" onclick="boolean(this.value)" />
  <input type="button" class="btn btn-primary" value="==" onclick="boolean(this.value)" />
  <input type="button" class="btn btn-primary" value="!=" onclick="boolean(this.value)" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="&" onclick="masks(this.value)" />
  <input type="button" class="btn btn-primary" value="|" onclick="masks(this.value)" />
</p>

<p>
  <input class="btn" name="valueA" id="valueA" placeholder="value A" size="10" type="textfield" />
  <input class="btn" name="valueB" id="valueB" placeholder="value B" size="10" type="textfield" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="start True" onclick="truthy('True')" />
  <input type="button" class="btn btn-primary" value="start False" onclick="truthy('False')" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="@ True" onclick="document.editor.textbox.value+=', True'" />
  <input type="button" class="btn btn-primary" value="@ False" onclick="document.editor.textbox.value+=', False'" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="last True" onclick="document.editor.textbox.value+=', True]\n'" />
  <input type="button" class="btn btn-primary" value="last False" onclick="document.editor.textbox.value+=', False]\n'" />
</p>

<hr />
<h2>Random arrays</h2>

<p>
  <input type="button" class="btn btn-primary" value="randint" onclick="randint();" />
  <input type="button" class="btn btn-primary" value="randn" onclick="randn();" />
</p>

<p>
  <input class="btn" name="randomValue" id="randomValue" placeholder="random" size="10" type="number" />
  <input class="btn" name="randomRow" id="randomRow" placeholder="row" size="10" type="number" />
  <input class="btn" name="randomColumn" id="randomColumn" placeholder="column" size="10" type="number" />
</p>

<p>
  <input type="button" class="btn btn-primary" value="size" onclick="randomSizeFunc();" />
  <input class="btn" name="randomSize" id="randomSize" placeholder="size" size="10" type="number" />
</p>

<hr />
<h2>Linear Algebra</h2>

<p>
  <input type="button" class="btn btn-column" value="dot" onclick="dotAlgebra();" />
  <input type="button" class="btn btn-column" value="@" onclick="symbolAlgebra(this.value);" />
  <input type="button" class="btn btn-column" value="." onclick="symbolAlgebra(this.value);" />
</p>

<p>
  <input class="btn" name="arrayA" id="arrayA" placeholder="array A" size="10" type="textfield" />
  <input class="btn" name="arrayB" id="arrayB" placeholder="array B" size="10" type="textfield" />
</p>

<hr />
<h2>Size of objects in Memory</h2>

<p>
  <input type="button" class="btn btn-column" value="int" onclick="objectSize(this.value);" />
</p>

            </div>
          </td>
          <td id="textbox">
            <textarea id="preview" name="textbox"></textarea>
          </td>
          <td id="empty"></td>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="./script.js"></script>

</body>
</html>
